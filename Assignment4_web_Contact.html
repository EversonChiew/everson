<html >
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <form id="contactForm" action="success.html" method="POST">
    <table>
        <tr><td colspan="4"><h2>Contact Us</h2></td></tr>
        <tr><td>Full Name</td><td><input type="text" placeholder="Enter your name"></td></tr>
        <tr><td>Email</td><td><input type="email" placeholder="Enter your email"></td></tr>
        <tr><td>Subject</td><td><input type="text" placeholder="Enter subject"></td></tr>
        <tr><td>Message</td><td><textarea rows="4" placeholder="Enter your message"></textarea></td></tr>
        <tr><td colspan="2"><button class="submit-btn">Submit</button></td></tr>
    </table>
          </form>
</body>
</html>
